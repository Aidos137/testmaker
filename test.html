<!DOCTYPE html>
<html><head><title>Тест</title></head><body><h2>Тест</h2>
<form method="post">
    {% for q in questions %}
    <div>
        <p><b>{{ loop.index }}. {{ q[1] }}</b></p>
        <label><input type="radio" name="{{ q[0] }}" value="1"> {{ q[2] }}</label><br>
        <label><input type="radio" name="{{ q[0] }}" value="2"> {{ q[3] }}</label><br>
        <label><input type="radio" name="{{ q[0] }}" value="3"> {{ q[4] }}</label><br>
        <label><input type="radio" name="{{ q[0] }}" value="4"> {{ q[5] }}</label><br>
    </div><hr>
    {% endfor %}
    <button type="submit">Отправить</button>
</form></body></html>
